<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mineral Gemstones</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header img {
      width: 200px;
      margin: 20px auto;
    }

    .carousel {
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: auto;
      max-height: 600px;
      object-fit: contain; /* evita corte */
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    @media (max-width: 768px) {
      .carousel img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Mineral Gemstones Logo">
  </header>

  <section class="carousel">
    <img src="hero_image_1.jpg" alt="Hero 1" class="active">
    <img src="hero_image_2.jpg" alt="Hero 2">
    <img src="hero_image_3.jpg" alt="Hero 3">
  </section>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    function showNextImage() {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }

    setInterval(showNextImage, 4000);
  </script>
</body>
</html>
